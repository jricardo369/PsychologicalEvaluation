<app-workspace-nav>
  <app-general-nav></app-general-nav>
</app-workspace-nav>
<div class='workspace'>

  <div class='main'>
    <app-experimental-menu titulo="Scheduled tasks"></app-experimental-menu>

    <div class='content'>
      <h4 style="margin: 0 0 12px 0; max-width: 396px">Day and time at which payment reminders are sent to customers</h4>
      <div class="iigwo-input">
        <label>Day of week</label>
        <select [(ngModel)]='diaEnvioRecordatorioPago' [attr.disabled]="cambiandoDiaEnvioRecordatorioPago ? null : ''"
          style="margin: 0 0 6px 0;">
          <option *ngFor="let dia of dias">{{dia}}</option>
        </select>
        <label>Time</label>
        <input [(ngModel)]="horaEnvioRecordatorioPago" type="time"
          [attr.readOnly]="cambiandoDiaEnvioRecordatorioPago ? null : false">
        <p style="margin-top: 5px;">{{descripcionRecordatorioPagoOld}}</p>
      </div>

      <button class="iigwo" (click)="cambiandoDiaEnvioRecordatorioPago=true"
        *ngIf="cambiandoDiaEnvioRecordatorioPago==false">
        <label>Change day and time</label>
      </button>

      <button class="iigwo accent" (click)="cambiarDato(1)" *ngIf="cambiandoDiaEnvioRecordatorioPago==true">
        <label>Change day and time</label>
      </button>
      <button class="iigwo" (click)="cancelarCambio(1)" *ngIf="cambiandoDiaEnvioRecordatorioPago==true">
        <label>Cancel</label>
      </button>

      <button class='iigwo accent' (click)="ejecutarTarea(1)" *ngIf="cambiandoDiaEnvioRecordatorioPago==false">
        <label>Execute task</label>
      </button>

      <!-- ================================================== -->

      <hr style="max-width:396px;margin-bottom:24px;">

      <!-- ================================================== -->

      <h4 style="margin: 0 0 12px 0; max-width: 396px">Day and time when email is sent to remind you if you have late requests</h4>

      <div class="iigwo-input">
        <label>Day of week</label>
        <select [(ngModel)]='diaEnvioRecordatorioSolicitudes'
          [attr.disabled]="cambiandoDiaEnvioRecordatorioSolicitudes ? null : ''" style="margin: 0 0 6px 0;">
          <option *ngFor="let dia of dias">{{dia}}</option>
        </select>
        <label>Time</label>
        <input [(ngModel)]="horaEnvioRecordatorioSolicitudes" type="time"
          [attr.readOnly]="cambiandoDiaEnvioRecordatorioSolicitudes ? null : false">
        <p style="margin-top: 5px;">{{descripcionRecordatorioSolicitudesOld}}</p>
      </div>

      <button class="iigwo" (click)="cambiandoDiaEnvioRecordatorioSolicitudes=true"
        *ngIf="cambiandoDiaEnvioRecordatorioSolicitudes==false">
        <label>Change day and time</label>
      </button>

      <button class="iigwo accent" (click)="cambiarDato(2)" *ngIf="cambiandoDiaEnvioRecordatorioSolicitudes==true">
        <label>Change day and time</label>
      </button>
      <button class="iigwo" (click)="cancelarCambio(2)" *ngIf="cambiandoDiaEnvioRecordatorioSolicitudes==true">
        <label>Cancel</label>
      </button>

      <button class='iigwo accent' (click)="ejecutarTarea(2)" *ngIf="cambiandoDiaEnvioRecordatorioSolicitudes==false">
        <label>Execute task</label>
      </button>

      <!-- ================================================== -->

      <!-- <hr style="max-width:396px;margin-bottom:24px;"> -->

      <!-- ================================================== -->
    </div>
  </div>

  <!--Cargando-->
  <div class='iigwo-loading' *ngIf="cargando">
    <mat-spinner></mat-spinner>
  </div>

</div>
