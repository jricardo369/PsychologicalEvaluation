<h2 mat-dialog-title>Send to next process</h2>

<mat-dialog-content>
  <div class="iigwo-input">
    <label>Date</label>
    <input [ngModel]="fecha | date:'yyyy-MM-dd':'':'en'" (ngModelChange)='fecha = $event; obtenerDisponibilidadUsuarios()' type="date">
  </div>
  <table class="informative" *ngIf="arrDisponibilidadUsuario.length > 0">
    <tr>
      <th class=''></th>
      <th>Name</th>
      <th>Day</th>
      <th>Hour</th>
      <th>Summary</th>
    </tr>
    <tr *ngFor='let e of arrDisponibilidadUsuario'>
      <td class=''><input type="checkbox" [checked]="estaSeleccionado(e.idDisponibilidad)"
          (change)="check($event, e.idDisponibilidad)"></td>
      <td>{{e.nombreUsuario}}</td>
      <td style="white-space: nowrap;">{{e.fecha | dateYYYYMMDD}}</td>
      <td style="white-space: nowrap;">{{e.hora.toString().padStart(2,'0')}} {{e.tipo}}</td>
      <td>{{e.resumen}}</td>
    </tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="iigwo" style="margin-left:auto;" (click)='cerrar()'>Cancel</button>
  <button class="iigwo accent" style="margin-right:0;" (click)='enviar()'>Send</button>
</mat-dialog-actions>

<!-- CARGANDO-->
<div class='iigwo-loading' *ngIf="cargando">
  <mat-spinner></mat-spinner>
</div>
