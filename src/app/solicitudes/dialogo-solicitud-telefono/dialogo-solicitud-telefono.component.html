<h2 mat-dialog-title>Requests by phone {{telefono}}</h2>

<mat-dialog-content>
  <table class="informative" *ngIf="arrSolicitudTelefono.length > 0">
    <tr>
      <th>File</th>
      <th>Date</th>
      <th>Type</th>
      <th>Customer</th>
    </tr>
    <tr *ngFor='let e of arrSolicitudTelefono | slice:paginacion.begin:paginacion.end'>
      <td>{{e.solicitud}}</td>
      <td style="white-space: nowrap;">{{e.fecha.split(" ")[0] | dateMMDDYYYY}}</td>
      <td style="white-space: nowrap;">{{e.tipo}}</td>
      <td>{{e.cliente}}</td>
    </tr>
    <tr>
      <td colspan="99" style="text-align: right;line-height: 24px;" class="mini">
        <label>
          Records per page</label>
        <select [(ngModel)]="paginacion.size" (ngModelChange)="paginacion.fix()"
          style="margin: 0 8px; font-family: regular; height: 24px;">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        {{paginacion.begin + 1}}-{{paginacion.end}} of {{paginacion.array.length}}
        <button class="iigwo small"
          style="margin: 0 0 0 8px; padding:0; height: 24px; min-height: 24px;"
          (click)="paginacion.back();">
          <mat-icon svgIcon="arrow-back"></mat-icon>
        </button>
        <button class="iigwo small"
          style="margin: 0 0 0 8px; padding:0; height: 24px; min-height: 24px;"
          (click)="paginacion.forward();">
          <mat-icon svgIcon="arrow-forward"></mat-icon>
        </button>
      </td>
    </tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="iigwo accent" style="margin-left:auto;" (click)='cerrar()'>Ok</button>
</mat-dialog-actions>

<!-- CARGANDO-->
<div class='iigwo-loading' *ngIf="cargando">
  <mat-spinner></mat-spinner>
</div>
