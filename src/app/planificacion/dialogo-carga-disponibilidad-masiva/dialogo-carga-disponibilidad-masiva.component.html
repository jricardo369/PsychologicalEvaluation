<h2 mat-dialog-title>New Schedule Time From File</h2>

<mat-dialog-content>
  <div>
    <label for='fileId' [class]='file.length == 0 ?"fake-button accent":"fake-button"' tabindex="0">
      <span *ngIf="file.length == 0">Select File</span>
      <span *ngIf="file.length > 0">File Selected</span>
    </label>

    <label style="display: inline-block; line-height: 32px; font-size: 13px; color:rgba(0,0,0,0.5);"
      *ngIf="file.length == 0">No file selected</label>
    <label style="display: inline-block; line-height: 32px; font-size: 13px; color:rgba(0,0,0,0.5);"
      *ngFor="let f of file">{{f.name}}</label>

    <input id='fileId' type="file" #fileInput (change)="onFileSelected(fileInput.files)" accept=".xls, .xlsx"
      style='display:none;'>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="iigwo" style="margin-left:auto;" (click)='cerrar()'>Cancel</button>
  <button class="iigwo accent" style="margin-right:0;" (click)='enviar()'>Send</button>
</mat-dialog-actions>

<!-- CARGANDO-->
<div class='iigwo-loading' *ngIf="cargando">
  <mat-spinner></mat-spinner>
</div>
